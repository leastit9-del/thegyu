        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(questions.length).fill(null);

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.querySelector('.question-text');
            const optionsContainer = document.querySelector('.options');
            const explanationContainer = document.querySelector('.explanation');

            // Load question text
            container.innerHTML = question.question;

            // Load options
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.innerHTML = `
                    <input type="radio" id="option${index}" name="answer" value="${index}" ${userAnswers[currentQuestion] === index ? 'checked' : ''}>
                    <label for="option${index}">${String.fromCharCode(65 + index)}) ${option}</label>
                `;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });

            // Reset explanation
            explanationContainer.textContent = question.explanation;
            explanationContainer.classList.remove('show');

            // Update counter and progress
            document.querySelector('.current').textContent = currentQuestion + 1;
            document.querySelector('.progress-fill').style.width = ((currentQuestion + 1) / questions.length * 100) + '%';

            // Enable/disable buttons
            document.querySelector('.btn-prev').disabled = currentQuestion === 0;
            document.querySelector('.btn-next').disabled = userAnswers[currentQuestion] === null;

            updateButtonText();
        }

        function selectAnswer(index) {
            userAnswers[currentQuestion] = index;
            document.querySelector('.btn-next').disabled = false;
            
            const question = questions[currentQuestion];
            const isCorrect = index === question.correct;
            
            if (isCorrect && userAnswers[currentQuestion] !== question.correct) {
                score++;
            }
            
            document.querySelectorAll('.option').forEach((option, i) => {
                option.classList.remove('correct', 'incorrect');
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === index && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });

            document.querySelector('.explanation').classList.add('show');
            
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.disabled = true;
            });
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateButtonText() {
            const nextBtn = document.querySelector('.btn-next');
            if (currentQuestion === questions.length - 1) {
                nextBtn.textContent = 'Terminer le Quiz';
            } else {
                nextBtn.textContent = 'Suivant';
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.add('show');
            
            const percentage = Math.round((score / questions.length) * 100);
            resultsDiv.querySelector('.score-value').textContent = score;
            resultsDiv.querySelector('.correct-count').textContent = score;
            resultsDiv.querySelector('.percentage').textContent = percentage;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(questions.length).fill(null);
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            loadQuestion();
        }

        // Initialize
        loadQuestion();
    </script>
